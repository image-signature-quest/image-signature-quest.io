<script>
    is_it_valid_point(0)
    function answer(ans) {
        if (ans === 'a') {
            a = parseInt(a)
            a += 1
            sessionStorage.setItem('a', a)
        } else {
            b = parseInt(b)
            b += 1
            sessionStorage.setItem('b', b)
        }
        location.href = 'question2.html'
    }
</script>
